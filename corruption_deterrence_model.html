urn (find_b_payer(gamma,alpha,beta,a,f,eta) + find_b_receiver(gamma,alpha,beta,c,f,eta))/2 ;\n};\n\n\nfunction find_b_receiver(gamma,alpha,beta,c,f,eta)\n{\n    var b = 0;\n    while ((gamma**2)*((1-alpha*beta)*u((-c/(gamma**2)) + b + (f/(gamma**2)),eta) + alpha*beta*u(0,eta)) &lt; u(f,eta))\n    {\n        b += 1/10;\n        if (b &gt;50) \n            {\n            break ;\n            }\n    }\n    return b\n};\n\nfunction find_b_payer(gamma,alpha,beta,a,f,eta)\n{\n    var b = 0;\n    while ((gamma**2)*((1-alpha*beta)*u((-b/(gamma**2)) + a + (f/(gamma**2)),eta) + alpha*beta*u(0,eta)) &gt; u(f,eta))\n    {\n        b += 1/10;\n        if (b &gt;50) \n            {\n            break ;\n            }\n    }\n    return b\n};\n\nfunction get_y_payer(gamma,alpha,beta,f,c,a)\n{\n    return   (gamma**2)*((1-alpha*beta)*u((-c/(gamma**2)) + get_b_star(gamma,alpha,beta,c,a,f,eta) + (f/(gamma**2)),eta) + alpha*beta*u(0,eta));\n};\n\nfunction alpha_solver(beta,j,gamma,a,c,f,eta)\n{ \n    var alpha = 0 ;\n    while ( get_y_payer(gamma,alpha,beta,f,c,a) &gt; u(f + c ,eta) )\n        {\n        alpha += 1/j;\n        if (alpha &gt; 1.01) \n            {\n            break ;\n            }\n        }\n    return alpha; \n};\n\nfunction R_payer_solver(beta, j ,gamma,a,c,f,R,eta)\n{ \n    var alpha = 0 ;\n    while ((gamma**2)*((1-alpha*beta)*u((get_b_star(gamma,alpha,beta,c,a,f,eta)/gamma**2) + (f/(gamma**2)), eta ) + alpha*beta*u(0,eta))  &gt;  u((-R*f) + f,eta))\n        {\n        alpha += 1/j;\n        if (alpha &gt; 1.01) \n            {\n            break ;\n            }\n        }\n    return alpha; \n};\n\nfunction P_payer_solver(beta, j ,gamma,a,c,f,P,eta)\n{ \n    var alpha = 0 ;\n    while  (gamma*((1-beta)*u((get_b_star(gamma,alpha,beta,c,a,f,eta)/gamma) + (f/(gamma)), eta ) + beta*u(0,eta)) &gt; u((-P*f) + f ,eta))\n        {\n        alpha += 1/j;\n        if (alpha &gt; 1.01) \n            {\n            break ;\n            }\n        }\n    return alpha; \n};\n\nfunction R_receiver_solver(beta, j ,gamma,a,c,f,R,eta)\n{ \n    var alpha = 0 ;\n    while ((gamma**2)*((1-alpha*beta)*u(a+(f/(gamma**2)),eta) + alpha*beta*u(0,eta))  &gt;  u((-R*f)+f,eta))\n        {\n        alpha += 1/j;\n        if (alpha &gt; 1.01) \n            {\n            break ;\n            }\n        }\n    return alpha; \n};\n\nfunction P_receiver_solver(beta, j ,gamma,a,c,f,P,eta)\n{ \n    var alpha = 0 ;\n    while (gamma*((1-beta)*u(a+(f/(gamma)),eta) + beta*u(0,eta)) &gt; u((-P*f) + f,eta))\n        {\n        alpha += 1/j;\n        if (alpha &gt; 1.01) \n            {\n            break ;\n            }\n        }\n    return alpha; \n};\n\n    console.log('log =' + cb_obj.active, cb_obj.toString(), cb_obj.value)\n    var data = source.data;\n    var checkbox = checkbox.active;\n    var j = 100\n    var f = f.value;\n    var c_b = c_b.value;\n    var a = a.value;\n    var R = R.value;\n    var P = P.value;\n    var eta = eta.value;\n    var gamma = gamma.value;\n    const x = data['x']\n    const y = data['y']\n    const z = data['z']\n    const l = data['l']\n    const m = data['m']\n    const n = data['n']\n    const o = data['o']\n    const alpha = data['alpha']\n    const b = data['b']\n\n    if (checkbox==0){\n      for (var i = 0; i &lt; x.length; i++) {\n        y[i] = alpha_solver(x[i],j,gamma,a,c_b,f,eta);\n        l[i] = 0;\n        m[i] = 0;\n        n[i] = 0;\n        o[i] = 0;\n         } }\n    if (checkbox==1){\n      for (var i = 0; i &lt; x.length; i++) {\n        y[i] = alpha_solver(x[i],j,gamma,a,c_b,f,eta);\n        l[i] = R_payer_solver(x[i], j ,gamma,a,c_b,f,R,eta);\n        m[i] = P_payer_solver(x[i], j ,gamma,a,c_b,f,P,eta);\n        n[i] = 0;\n        o[i] = 0;\n         } }\n    if (checkbox==2){\n      for (var i = 0; i &lt; x.length; i++) {\n        y[i] = 0;\n        l[i] = 0;\n        m[i] = 0;\n        n[i] = R_receiver_solver(x[i], j ,gamma,a,c_b,f,R,eta);\n        o[i] = P_receiver_solver(x[i], j ,gamma,a,c_b,f,P,eta);\n         } }\n    if (checkbox==3){\n      for (var i = 0; i &lt; x.length; i++) {\n        y[i] = alpha_solver(x[i],j,gamma,a,c_b,f,eta);\n        l[i] = R_payer_solver(x[i], j ,gamma,a,c_b,f,R,eta);\n        m[i] = P_payer_solver(x[i], j ,gamma,a,c_b,f,P,eta);\n        n[i] = R_receiver_solver(x[i], j ,gamma,a,c_b,f,R,eta);\n        o[i] = P_receiver_solver(x[i], j ,gamma,a,c_b,f,P,eta);\n         } }\n   source.change.emit();\n\n"},"id":"3889","type":"CustomJS"},{"attributes":{"line_color":"gold","line_dash":[6],"line_width":3,"x":{"field":"x"},"y":{"field":"n"}},"id":"3848","type":"Line"},{"attributes":{},"id":"3802","type":"AllLabels"},{"attributes":{},"id":"3776","type":"BasicTicker"},{"attributes":{"children":[{"id":"3762"}]},"id":"3890","type":"Column"},{"attributes":{"label":{"value":"Receiver's self reporting Constraint"},"renderers":[{"id":"3850"}]},"id":"3863","type":"LegendItem"},{"attributes":{},"id":"3804","type":"BasicTickFormatter"},{"attributes":{"axis":{"id":"3775"},"dimension":1,"ticker":null},"id":"3778","type":"Grid"},{"attributes":{"source":{"id":"3761"}},"id":"3851","type":"CDSView"},{"attributes":{"children":[{"id":"3881"},{"id":"3882"},{"id":"3884"},{"id":"3883"},{"id":"3885"},{"id":"3886"},{"id":"3887"},{"id":"3888"}]},"id":"3891","type":"Column"},{"attributes":{},"id":"3805","type":"AllLabels"},{"attributes":{},"id":"3784","type":"HelpTool"},{"attributes":{"data_source":{"id":"3761"},"glyph":{"id":"3848"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"3849"},"view":{"id":"3851"}},"id":"3850","type":"GlyphRenderer"},{"attributes":{"line_alpha":0.6,"line_color":"darkgreen","line_width":3,"x":{"field":"x"},"y":{"field":"y"}},"id":"3796","type":"Line"},{"attributes":{},"id":"3807","type":"BasicTickFormatter"},{"attributes":{"data_source":{"id":"3761"},"glyph":{"id":"3831"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"3832"},"view":{"id":"3834"}},"id":"3833","type":"GlyphRenderer"},{"attributes
